<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body class=" row align-items-center justify-content-center vh-100" style="background-image: url(https://img.myloview.es/cuadros/patron-web-textura-para-fondo-de-pantalla-rellenos-fondo-de-la-pagina-web-400-119131393.jpg);">
    <div class="col-sm-4 bg-white text-center border border-dark" style="background-image: url(https://thumbs.dreamstime.com/b/p%C3%A1gina-web-de-la-pantalla-ancha-o-fondo-del-extracto-de-la-presentaci%C3%B3n-del-negocio-93961946.jpg);">
        <div class="form-group">
            <br>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://joesknowsfood.com/wp-content/uploads/2018/01/instagram-logo-vector-download-200x200.jpg" class="rounded-circle" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://localwiki.org/bloomington-normal/support%20groups/_files/facebook-logo-small_2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://clipartart.com/images/clipart-twitter-logo-14.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

                </a>
              </div>
            <br>
            <label for="exampleDropdownFormEmail1">Correo electronico</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              Recuerdame
            </label>
          </div>
          <button type="submit" class="btn btn-primary" >Registrarse</button>
          
          <br>
          <a href="{%url 'Login:Landing'%}" style="color: black;">Ir a Landing</a>
          <br>
    </div>
